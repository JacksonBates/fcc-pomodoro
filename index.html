<!DOCTYPE html>
<html >
  <head>
    <meta charset="UTF-8">
    <title>FCC Pomodoro</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    
    <link rel='stylesheet prefetch' href='https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css'>

        <link rel="stylesheet" href="css/style.css">

    
    
    
  </head>

  <body>

    <div class="container">
  <div class="text-center">
    <h2 class="down-shift ">Work</h2>
    <button id="plus" class="btn btn-primary">+</button>
    <span id="minutes" class="clock"></span>
    <span class="clock">:</span>
    <span id="seconds" class="clock"></span>
    <button id="minus" class="btn btn-warning">-</button>
  </div>
  <div class="text-center">

    <button id="start-button" class="btn btn-success">start</button>
    <button id="reset-button" class="btn btn-danger">reset</button>

  </div>

  <div class="text-center">
    <button id="break-plus" class="btn btn-primary">+</button>
    <span id="break-minutes" class="clock"></span>
    <span class="clock">:</span>
    <span id="break-seconds" class="clock"></span>
    <button id="break-minus" class="btn btn-warning">-</button>
    <h2 class="up-shift">Break</h2>
  </div>
</div>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/2.2.2/jquery.min.js'></script>

        <script src="js/index.js"></script>

    
    
    
  </body>
</html>
